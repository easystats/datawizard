url: https://easystats.github.io/datawizard/

template:
  bootstrap: 5
  package: easystatstemplate

reference:

  - title: Data Preparation
    desc: Main functions for cleaning and preparing data
    contents:
      - data_to_long
      - data_to_wide
      - data_extract
      - data_filter
      - data_select
      - data_reorder
      - data_arrange
      - data_merge
      - data_partition
      - data_rotate
      - data_group

  - title: Statistical Transformations
    desc: Functions for transforming variables
    contents:
      - categorize
      - change_code
      - rescale
      - reverse
      - slide
      - adjust
      - center
      - demean
      - normalize
      - ranktransform
      - rescale_weights
      - standardize
      - standardize.default
      - unstandardize
      - winsorize

  - title: Data Properties
    desc: Functions to compute statistical summaries of data properties and distributions
    contents:
      - data_tabulate
      - contains("distribution")
      - kurtosis
      - smoothness
      - skewness
      - weighted_mean

  - title: Convert and Replace Data
    contents:
      - contains("to_numeric")
      - to_factor
      - starts_with("replace_")
      - starts_with("convert_")

  - title: Import data
    contents:
      - data_read

  - title: Helpers for Data Preparation
    contents:
      - reshape_ci
      - data_addprefix
      - remove_empty
      - contains("rownames")
      - contains("colnames")
      - find_columns
      - data_restoretype

  - title: Helpers for Text Formatting
    contents:
      - starts_with("text_")

  - title: Visualization helpers
    desc: |
      This function is relevant only within 'easystats' packages
    contents:
      - visualisation_recipe

  - title: Reexports
    contents:
      - reexports

  - title: Data
    contents:
      - efc
      - nhanes_sample

articles:

  - title: Data Preparation
    navbar: ~
    contents:
      - tidyverse_translation
  - title: Statistical Transformations
    navbar: ~
    contents:
      - standardize_data

