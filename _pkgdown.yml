url: https://easystats.github.io/datawizard/

template:
  bootstrap: 5
  package: easystatstemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

reference:

  - title: Recode and transform data
  - contents:
      - categorize
      - change_code
      - rescale
      - reverse
      - slide
      - adjust
      - center
      - demean
      - normalize
      - ranktransform
      - rescale_weights
      - standardize
      - standardize.default
      - unstandardize
      - winsorize

  - title: Reshape data
  - contents:
      - data_rotate
      - reshape_wider
      - reshape_longer
      - reshape_ci

  - title: Select and filter data
  - contents:
      - data_extract
      - data_filter
      - data_select

  - title: Rename data
  - contents:
      - data_addprefix

  - title: Reorder and remove data
  - contents:
      - data_arrange
      - data_reorder
      - remove_empty

  - title: Convert and replace data
  - contents:
      - contains("to_numeric")
      - to_factor
      - data_restoretype
      - starts_with("replace_")
      - starts_with("convert_")

  - title: Split and merge data
  - contents:
      - data_merge
      - data_partition

  - title: Read (import) data
  - contents:
      - data_read

  - title: Data properties
  - contents:
      - data_tabulate
      - contains("distribution")
      - kurtosis
      - smoothness
      - skewness
      - weighted_mean

  - title: Utilities
  - contents:
      - data_group
      - contains("rownames")
      - contains("colnames")
      - compact_character
      - find_columns

  - title: Text formatting helpers
  - contents:
      - starts_with("text_")
      - starts_with("format_")

  - title: Visualization helpers
  - contents:
      - visualisation_recipe

  - title: Data
  - contents:
      - efc
      - nhanes_sample

articles:

  - title: Data Wrangling
    navbar: ~
    contents:
    - tidyverse_translation
  - title: Data transformation
    navbar: ~
    contents:
    - standardize_data

