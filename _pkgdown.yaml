url: https://easystats.github.io/datawizard/

template:
  bootstrap: 5
  package: easystatstemplate

reference:
  - title: Data Preparation
    desc: |
      Main functions for cleaning and preparing data
    contents:
      - data_to_long
      - data_to_wide
      - data_extract
      - data_filter
      - data_select
      - data_reorder
      - data_arrange
      - data_merge
      - data_partition
      - data_rotate
      - data_group
      - data_duplicated
      - data_unique

  - title: Statistical Transformations
    desc: |
      Functions for transforming variables
    contents:
      - data_modify
      - data_separate
      - data_unite
      - categorize
      - recode_into
      - recode_values
      - adjust
      - demean
      - ranktransform
      - rescale_weights
      - winsorize
  - subtitle: "Linear Transformers"
    desc: |
      Convenient functions for common linear transformations
    contents:
      - center
      - slide
      - standardize
      - standardize.default
      - reverse
      - rescale
      - normalize
      - unstandardize
      - makepredictcall.dw_transformer

  - title: Data Properties
    desc: |
      Functions to compute statistical summaries of data properties and distributions
    contents:
      - data_codebook
      - data_tabulate
      - data_peek
      - means_by_group
      - contains("distribution")
      - kurtosis
      - smoothness
      - skewness
      - weighted_mean
      - rowmean_n
      - mean_sd

  - title: Convert and Replace Data
    desc: |
      Helpers for data replacements
    contents:
      - assign_labels
      - labels_to_levels
      - contains("to_numeric")
      - to_factor
      - starts_with("replace_")
      - starts_with("convert_")

  - title: Import data
    desc: |
      Helpers for importing data
    contents:
      - data_read

  - title: Helpers for Data Preparation
    desc: |
      Primarily useful in the context of other 'easystats' packages
    contents:
      - reshape_ci
      - data_addprefix
      - remove_empty
      - contains("rownames")
      - rowid_as_column
      - contains("colnames")
      - find_columns
      - data_restoretype

  - title: Helpers for Text Formatting
    desc: |
      Primarily useful for 'report' package
    contents:
      - starts_with("text_")

  - title: Visualization helpers
    desc: |
      Primarily useful in the context of other 'easystats' packages
    contents:
      - visualisation_recipe

  - title: Data
    desc: |
      Datasets useful for examples and tests
    contents:
      - efc
      - nhanes_sample

articles:
  - title: Data Preparation
    desc: |
      Articles explaining utility of 'datawizard' for data wrangling
    navbar: ~
    contents:
      - tidyverse_translation
      - selection_syntax

  - title: Statistical Transformations
    desc: |
      Articles describing use of 'datawizard' functions for tranforming data
      to use in regression models
    navbar: ~
    contents:
      - standardize_data
